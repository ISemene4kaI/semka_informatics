<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–ú–æ–∏ —Ä–∞–±–æ—Ç—ã –ø–æ –∏–Ω—Ñ–æ—Ä–º–∞—Ç–∏–∫–µ</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body{
      font-family:'Inter',sans-serif;
      background:#0f172a;
      color:#e2e8f0;
      margin:0;
      padding:40px;
      min-height:100vh;
      display:flex;
      flex-direction:column;
    }

    h1{ font-weight:600; margin:0 0 24px 0; }

    .grid{
      display:grid;
      grid-template-columns:repeat(auto-fill, minmax(260px, 1fr));
      gap:16px;

      /* –∫–ª—é—á–µ–≤–æ–µ: –Ω–µ —Ä–∞—Å—Ç—è–≥–∏–≤–∞—Ç—å —Ç—Ä–µ–∫–∏ –ø–æ –≤—ã—Å–æ—Ç–µ */
      align-content:start;
      align-items:start;
    }

    .card{
      background:#1e293b;
      padding:16px 16px 14px;
      border-radius:14px;
      border:1px solid #334155;
      transition:.2s ease;
      text-decoration:none;
      color:#e2e8f0;

      /* —á—Ç–æ–±—ã —Ç–æ—á–Ω–æ –Ω–µ —Ç—è–Ω—É–ª–æ—Å—å */
      align-self:start;
    }

    .card:hover{

      border-color:#3b82f6;
    }

    .title{
      font-weight:600;
      font-size:16px;
      line-height:1.25;
      margin-bottom:8px;
      word-break:break-word;
    }

    .meta{
      display:flex;
      flex-direction:column;
      gap:6px;
      color:#94a3b8;
      font-size:13px;
    }

    .pillrow{
      display:flex;
      flex-wrap:wrap;
      gap:8px;
      margin-top:10px;
    }

    .pill{
      font-size:12px;
      padding:6px 10px;
      border-radius:999px;
      background:#0b1220;
      border:1px solid #1f2a44;
      color:#cbd5e1;
    }

    footer{
      margin-top:28px;
      padding:16px 18px;
      border-radius:14px;
      background:#0b1220;
      border:1px solid #1f2a44;
      color:#94a3b8;
      font-size:13px;
      display:flex;
      justify-content:space-between;
      gap:12px;
      flex-wrap:wrap;
    }
    footer a{ color:#3b82f6; text-decoration:none; }
    footer a:hover{ text-decoration:underline; }
  </style>
</head>
<body>

<h1>üìö –ú–æ–∏ —Ä–∞–±–æ—Ç—ã –ø–æ –∏–Ω—Ñ–æ—Ä–º–∞—Ç–∏–∫–µ</h1>

<div class="grid">

  <div>

      github.com/ISemene4kaI/semka_informatics
    </a>
  </div>
</footer>

<script>

</script>

</body>
</html>
